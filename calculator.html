<!DOCTYPE HTML>
<html>
	<head>
		<title>Calculator and Functions</title>
		<link href='style.css'>
	</head>
	<body>
		<h1>Enter two numbers and select a function!</h1>
		<section>
			<label>number 1</label>
			<input id='first' type='number'></input>
			<label>number 2</label>
			<input id='second' type='number'></input>
		</section>
		<section>
			<button id='addition'>+</button>
			<button id='subtraction'>-</button>
			<button id='multiplication'>*</button>
			<button id='division'>/</button>
		</section>
		<section>
			<div id='answer'></div>
		</section>
		<script src='calculator.js'></script>
	</body>
</html>
